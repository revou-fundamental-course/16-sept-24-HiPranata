<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>WEBSITE KU</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="WhatsApp Image 2023-10-15 at 23.39.52.jpeg" width="200" height="200">
        </div>
        <nav class="navbar">
            <ul>
                <li ><a href="#">Home</a></li>
                <li ><a href="#">Our Profile</a></li>
                <li ><a href="#">Portfolio</a></li>
                <li ><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Hi Stefannn, Welcome To Website</h1>
        <p>Ini adalah website latihan pertama</p>
        <img src="images.jpg" width="1366" height="578">
    </main>

<section class="headquarters">
    <h2>Our Headquarters</h2>
    <div class="locations">
        <div class="location">
            <div class="circle"></div>
            <p>Jakarta</p>
        </div>

        <div class="location">
            <div class="circle"></div>
            <p>Bandung</p>
        </div>

        <div class="location">
            <div class="circle"></div>
            <p>Surabaya</p>
        </div>
    </div>
</section>

<section class="contact-form">
    <h2>Message Us</h2>
    <form>
        <label for="name">nama :</label>
        <input type="text" id="name" name="name">
        <label for="dob">Tanggal lahir :</label>
        <input type="date" id="dob" name="dob">

        <p>Jenis kelamin :</p>
        <input type="radio" id="male" name="laki-laki" value="male">
        <label for="male">laki-laki </label>
        <input type="radio" id="female" name="perempuan" value="female">
        <label for="female">Perempuan </label>
       <br>
        <label for="message">message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<div class="display-data">
    <h2>MESSAGE US</h2>
    <div id="output">
        <p>Current time : <span id="time"></span></p>
        <p><strong>Nama : </strong><span id="outputName"></span></p>
        <p><strong>Tanggal lahir : </strong><span id="outputDob"></span></p>
        <p><strong>Jenis kelamin : </strong><span id="outputGender"></span></p>
        <p><strong>Pesan : </strong><span id="outputMessage"></span></p>
    </div>
</div>
</section>

<footer>
    <p>Created by Stefannn</p>
</footer>
</body>
</html>
